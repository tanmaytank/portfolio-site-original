            <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">

                <div *ngFor="let item of portfolioItems"
                    class="col-lg-4 col-md-6 portfolio-item isotope-item {{ item.category | lowercase }}">
                    <div class="portfolio-content h-100">
                        <img [src]="item.thumbnail" class="img-fluid" [alt]="item.title">
                        <div class="portfolio-info">
                            <h4>{{ item.title }}</h4>
                            <p>{{ item.description }}</p>

                            <a [href]="item.previewImage" [title]="item.title"
                                [attr.data-gallery]="'portfolio-gallery-' + item.category"
                                class="glightbox preview-link">
                                <i class="bi bi-zoom-in"></i>
                            </a>

                            <a [routerLink]="['/portfolio-details', item.id]" title="More Details" class="details-link">
                                <i class="bi bi-link-45deg"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
