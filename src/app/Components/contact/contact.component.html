<!-- Contact Section -->
<section id="contact" class="contact section">

    <div class="container section-title" data-aos="fade-up">
        <h2>Contact</h2>
        <p>"I’m always open to new conversations—feel free to reach out with any questions or opportunities."</p>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row gy-4">

            <!-- Contact Info -->
            <div class="col-lg-5">
                <div class="info-wrap">
                    <div class="info-item d-flex">
                        <i class="bi bi-geo-alt flex-shrink-0"></i>
                        <div>
                            <h3>Address</h3>
                            <p>A108 Adam Street, New York, NY 535022</p>
                        </div>
                    </div>

                    <div class="info-item d-flex">
                        <i class="bi bi-telephone flex-shrink-0"></i>
                        <div>
                            <h3>Call Me</h3>
                            <p>+91 9754820614</p>
                        </div>
                    </div>

                    <div class="info-item d-flex">
                        <i class="bi bi-envelope flex-shrink-0"></i>
                        <div>
                            <h3>Email Me</h3>
                            <p>taunktanmay001&#64;gmail.com</p>
                        </div>
                    </div>

                    <iframe src="https://www.google.com/maps?q=Nagpur+Mihan+smartData,+Maharashtra,+India&output=embed"
                        frameborder="0" style="border:0; width: 100%; height: 270px;" allowfullscreen></iframe>
                </div>
            </div>
            <!-- End Contact Info -->

            <!-- Contact Form -->
            <div class="col-lg-7">
                <form #contactForm="ngForm" (ngSubmit)="sendEmail()" method="POST" class="php-email-form">
                    <div class="row gy-4">

                        <div class="col-md-6">
                            <label for="name-field" class="pb-2">Your Name</label>
                            <input type="text" name="name" [(ngModel)]="formModel.name" id="name-field"
                                class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="email-field" class="pb-2">Your Email</label>
                            <input type="email" name="email" [(ngModel)]="formModel.email" id="email-field"
                                class="form-control" required>
                        </div>

                        <div class="col-md-12">
                            <label for="subject-field" class="pb-2">Subject</label>
                            <input type="text" name="subject" [(ngModel)]="formModel.subject" id="subject-field"
                                class="form-control" required>
                        </div>

                        <div class="col-md-12">
                            <label for="message-field" class="pb-2">Message</label>
                            <textarea name="message" [(ngModel)]="formModel.message" id="message-field" rows="10"
                                class="form-control" required></textarea>
                        </div>

                        <!-- Optional: Hidden fields to configure behavior -->
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_autoresponse"
                            value="Thank you for contacting me. I will get back to you shortly.">

                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary px-4 py-2">Send Message</button>
                        </div>

                    </div>
                </form>
            </div>
            <!-- End Form -->

        </div>
    </div>
</section>
