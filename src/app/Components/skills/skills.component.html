<!-- Skills Section -->
<section id="skills" class="skills section light-background">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Skills</h2>
        <p>A snapshot of my technical expertise across backend, frontend, databases, and architecture components.</p>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row skills-content skills-animation">
            <div class="col-lg-6">
                <div class="progress" *ngFor="let skill of leftSkills">
                    <span class="skill">
                        <span>{{ skill.name }}</span>
                        <i class="val">{{ skill.level }}%</i>
                    </span>
                    <div class="progress-bar-wrap">
                        <div class="progress-bar" role="progressbar" [style.width.%]="skill.level"
                            [attr.aria-valuenow]="skill.level" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="progress" *ngFor="let skill of rightSkills">
                    <span class="skill">
                        <span>{{ skill.name }}</span>
                        <i class="val">{{ skill.level }}%</i>
                    </span>
                    <div class="progress-bar-wrap">
                        <div class="progress-bar" role="progressbar" [style.width.%]="skill.level"
                            [attr.aria-valuenow]="skill.level" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section><!-- /Skills Section -->
